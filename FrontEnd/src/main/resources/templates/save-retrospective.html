<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save New Team</title>
</head>
<body>
<form th:action="@{/retrospective/save}" th:object = "${retrospective}" method = "post">
    <label for="name">Name</label>
    <input type = "text" th:field = "*{name}" id = "name" placeholder="Name">

    <input type="submit" value="Add Retrospective">
</form>
</body>
</html>
